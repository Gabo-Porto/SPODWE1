<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/enviar-contato" method="POST">
        <!-- Nome e Sobrenome -->
        <div>
            <label for="nome">Nome e Sobrenome</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br><br>
        
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" 
            placeholder="usuario@email.com" required>
        </div>
        <br><br>
        
        <!-- Telefone -->
        <div>
            <label for="telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="telefone"  
            placeholder="(11) 00000-0000" required>
        </div>
        <br><br>
        
        <!-- Mensagem -->
        <div>
            <label for="mensagem">Mensagem</label><br>
            <textarea id="mensagem" name="mensagem" rows="8" cols="50" required></textarea>
        </div>
        <br><br>
        
        <!-- Preferência de contato -->
        <fieldset>
            <legend>
                Como prefere o nosso contato?
            </legend>
            <div>
                <input type="radio" id="contato-email" name="preferencia_contato" value="email" required>
                <label for="contato-email">Email</label>
            </div>
            <div>
                <input type="radio" id="contato-telefone" name="preferencia_contato" value="telefone">
                <label for="contato-telefone">Telefone</label>
            </div>
            <div>
                <input type="radio" id="contato-whatsapp" name="preferencia_contato" value="whatsapp">
                <label for="contato-whatsapp">Whatsapp</label>
            </div>
        </fieldset>
        <br>  
        
        <!-- Horário de atendimento -->
        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <div>
                <select id="horario" name="horario" required>
                    <option value="manhã">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
        </fieldset>
        <br>
        
        <!-- Novidades por email -->
        <div>
            <label for="novidades">
                <input type="checkbox" id="novidades" name="novidades">
                Gostaria de receber nossas novidades por email?
            </label>
        </div>
        <br><br>
        
        <!-- Tabela Horários -->
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8-20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8-20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8-20h</td> 
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8-20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8-20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        
        <!-- Botão de envio -->
        <div>
            <button type="submit">Enviar formulário</button>
        </div>
    </form>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por Gabriel Porto
    </footer>
</body>
</html>
